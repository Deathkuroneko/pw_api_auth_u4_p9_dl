quarkus.http.port=8082

smallrye.jwt.sign.key.location=privateKey.pem

auth.issuer=matricula-auth

auth.token.ttl=3600

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=accept, content-type, authorization

# Conexión a la misma base de datos 'estudiantes'
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=3110
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/estudiantes

# Hibernate para que cree la tabla 'usuario' automáticamente
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true